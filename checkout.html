<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoeniverse | Checkout</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <script src="/scripts/form.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <img id="nav-logo" src="img/shoeniverseLogo.png" alt="logo of a shoe surrounded by a ring of Saturn"
                width="1421" height="572">
            <div class="navLinks">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="sizing.html">Sizing Guide</a>
                <a href="product.html">Products</a>
                <a href="faq.html">Support</a>
            </div>
            <div class="rightNav">
                <a href="cart.html">My Cart</a>
                <img src="img/shopping-cart.png" alt="" height="40">
            </div>
        </nav>
    </header>

    <h1>Personal Information</h1>
    <form class="user-info" action="/">
        <div class="input-control">
            <label class="form-label" for="clientmail">Email</label>
            <input type="text" name="email" id="clientmail" placeholder="Enter your email">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class="form-label" for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class="form-label" for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="address" class="form-label">Street Address</label>
            <input type="text" id="address" placeholder="Enter your address" >
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" placeholder="Enter your city">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="provinceOrTerritory" class="form-label">Province/Territory</label>
            <select name="provinceOrTerritory" id="provinceOrTerritory" required>
                <option value="" disabled selected>Select your province/territory</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="" disabled>Territories:</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
            </select>
        </div>
        <div class="input-control">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" id="postalCode" name="postalCode" max-length="6" placeholder="Enter your postal code">
        </div>
        <div class="input-control">
            <label class="form-label" for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" title="Please enter a valid phone number" placeholder="Enter your Phone Number">
            <div class="error"></div>
        </div>
        <button type="submit" class="form-btn">Proceed to payment</button>
    </form>

    <footer>
        <img id="footerLogo" src="img/shoeniverseLogo.png" alt="logo of a shoe surrounded by a ring of Saturn"
            width="1421" height="572">
        <div class="footerElements">
            <div class="footerLinks">
                <h4>Resources</h4>
                <p>Products</p>
                <p>Sizing Guide</p>
            </div>
            <div class="footerLinks">
                <h4>Services</h4>
                <p>Customer Support</p>
                <p>Return Policy</p>
            </div>
            <div class="footerLinks">
                <h4>Legal</h4>
                <p>Terms</p>
                <p>Privacy</p>
            </div>
        </div>
    </footer>

</body>

</html>
