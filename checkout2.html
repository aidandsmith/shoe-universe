<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoeniverse | Checkout</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <script defer src="scripts/form2.js"></script>
    <script defer src="scripts/cartCount.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img id="nav-logo" src="img/shoeniverseLogo.png" alt="logo of a shoe surrounded by a ring of Saturn"
                    width="1421" height="572">
            </a>
            <div class="navLinks">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="sizing.html">Sizing Guide</a>
                <a href="product.html">Products</a>
                <a href="faq.html">Support</a>
            </div>
            <div class="rightNav">
                <div class="cart-icon">
                    <a href="cart.html">
                        <img src="img/shopping-cart.png" alt="Cart" height="40">
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Payment Details</h1>
        <form class="user-info" action="/">
            <div class="input-control">
                <label class="form-label" for="nameOnCard">Cardholder Name</label>
                <input class="form-input" id="nameOnCard" type="text" placeholder="John Doe">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label class="form-label" for="ccn">Credit Card Number</label>
                <input class="form-input" id="ccn" type="tel" placeholder="xxxx xxxx xxxx xxxx">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label class="form-label" for="cvv">CVV</label>
                <input class="form-input" type="tel" name="cvv" id="cvv" placeholder="Enter credit card CVV">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label class="form-label" for="expiry">Expiry Date</label>
                <input class="form-input" type="tel" name="expiry" id="expiry" placeholder="MM/YY">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="tos" name="tos">
                    <label class="form-label" for="tos">
                        I agree to the Terms and Conditions
                    </label>
                </div>
                <div class="error"></div>
            </div>
            <button type="submit" class="form-btn">Complete Purchase</button>
        </form>
    </main>

    <footer>
        <img id="footerLogo" src="img/shoeniverseLogo.png" alt="logo of a shoe surrounded by a ring of Saturn"
            width="1421" height="572">
        <div class="footerElements">
            <div class="footerLinks">
                <h4>Resources</h4>
                <a class="footerTag" href="product.html"><p>Products</p></a>
                <a class="footerTag" href="sizing.html"><p>Sizing Guide</p></a>
            </div>
            <div class="footerLinks">
                <h4>Services</h4>
                <a class="footerTag" href="faq.html"><p>Customer Support</p></a>
                <a class="footerTag" href="faq.html"><p>Return Policy</p></a>
            </div>
            <div class="footerLinks">
                <h4>Legal</h4>
                <a class="footerTag" href="faq.html"><p>Terms</p></a>
                <a class="footerTag" href="faq.html"><p>Privacy</p></a>
            </div>
        </div>
    </footer>

</body>

</html>
